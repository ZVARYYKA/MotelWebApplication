<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
          rel="stylesheet">
    <link media="all" rel="stylesheet" href="../../static/css/style.css" th:href="@{/css/style.css}" type="text/css"/>
    <meta charset="UTF-8">
    <title>Login Page</title>
</head>
<body>
<div >
    <div class="nav-bar">
        <div class="nav_bar_container">
            <div class="logo">
                <img class="logo_img" src="../../static/img/logo/logo.png" th:src="@{/img/logo/logo.png}" alt="logo">
            </div>
            <a href="/index">Motel</a>
            <a href="/index">О нас</a>
            <a href="/index">Контакты</a>
            <a href="/index">Статьи</a>
            <a href="/index">Отзывы</a>
            <a href="/login">Личный кабинет</a>
            <a class="button_login_blue" href="/registration">Регистрация</a>
            <a class="button_login_black" href="/login">Логин</a>
        </div>
    </div>
</div>
<div class="login_block">
    <div class="login_form">
        <form  name="f" method="post" action="/process_login" class="login_form_login">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>


            <label for="username" class="form-label">Введите логин </label>
            <input type="text" name="username" id="username" class="form-control"/>


            <label for="password" class="form-label">Введите пароль </label>
            <input type="password" name="password" id="password" class="form-control"/>

            <input type="submit" value="Авторизоваться" class="form_button"/>

            <div th:if="${param.error}" style="color: red" class="mt-3">
                Неправильные имя или пароль
            </div>
        </form>
    </div>
</div>


</body>
</html>
