<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
          rel="stylesheet">
    <link media="all" rel="stylesheet" href="/../static/css/style.css" th:href="@{/css/style.css}" type="text/css"/>
    <meta charset="UTF-8">
    <title>Booking Confirmation</title>
</head>
<body>

<h1>Подтверждение бронирования</h1>

<p th:text="'Заезд: ' + ${acceptBookingDTO.checkInDate}"></p>
<p th:text="'Выезд: ' + ${acceptBookingDTO.checkOutDate}"></p>
<p th:text="'Тип комнаты: ' + ${acceptBookingDTO.roomType}"></p>
<p th:text="'Конечная стоимость: ' + ${totalCost}"></p>

<form th:method="POST" th:action="@{/guest/saveBooking}" th:object="${acceptBookingDTO}">
    <!-- Add hidden fields to pass booking data to the saveBooking endpoint -->
    <input type="hidden" th:name="checkInDate" th:value="${#dates.format(acceptBookingDTO.checkInDate, 'yyyy-MM-dd')}">
    <input type="hidden" th:name="checkOutDate" th:value="${#dates.format(acceptBookingDTO.checkOutDate, 'yyyy-MM-dd')}">
    <input type="hidden" th:name="roomType" th:value="${acceptBookingDTO.roomType}">
    <input type="hidden" th:name="totalCost" th:value="${totalCost}">
    <button class="form_button" type="submit">Подтвердить бронирование</button>
</form>

</body>
</html>
