<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
          rel="stylesheet">
    <link media="all" rel="stylesheet" href="../../static/css/style.css" th:href="@{/css/style.css}" type="text/css"/>
    <meta charset="UTF-8">
    <title>Login Page</title>
</head>
<body>
<form name="f" method="post" action="/process_login" class="p-5 bg-light rounded">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

    <div class="mb-3">
        <label for="username" class="form-label">Enter login: </label>
        <input type="text" name="username" id="username" class="form-control"/>
    </div>
    <div class="mb-3">
        <label for="password" class="form-label">Enter password: </label>
        <input type="password" name="password" id="password" class="form-control"/>
    </div>
    <input type="submit" value="Login" class="btn btn-primary"/>

    <div th:if="${param.error}" style="color: red" class="mt-3">
        Неправильные имя или пароль
    </div>
</form>
<h1>Test accounts:</h1>
<a>GuestAcc : 12345</a><br>
<a>AdminAcc2 : 12345</a><br>
<a>OwnerAcc : 12345</a><br>
<a>StuffAcc : 12345</a><br>
</body>
</html>
