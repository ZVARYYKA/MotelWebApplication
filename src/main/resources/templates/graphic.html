<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Graphic</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
<script>
    // Данные для графика
    let data = [10, 30, 50, 20, 40];

    // Создание контейнера для графика
    let svg = d3.select("body")
        .append("svg")
        .attr("width", 400)
        .attr("height", 200);

    // Создание столбцов графика
    svg.selectAll("rect")
        .data(data)
        .enter()
        .append("rect")
        .attr("class", "bar")
        .attr("x", function(d, i) { return i * 80; })
        .attr("y", function(d) { return 200 - d; })
        .attr("width", 75)
        .attr("height", function(d) { return d; });

    // Добавление подписей к столбцам
    svg.selectAll("text")
        .data(data)
        .enter()
        .append("text")
        .text(function(d) { return d; })
        .attr("x", function(d, i) { return i * 80 + 37.5; })
        .attr("y", function(d) { return 195 - d; })
        .attr("text-anchor", "middle")
        .attr("font-family", "sans-serif")
        .attr("font-size", "12px")
        .attr("fill", "black");
</script>
</body>
</html>
